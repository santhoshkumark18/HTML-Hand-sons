<html>

<head>
    <title>Form properties</title>
</head>

<body>
    <form>
        <label style="color:red; font-weight: bold;">Enter your name</label><br>
        <input type="name" /><br>
        <label style="font-weight: bold;">Enter your password</label><br>
        <input type="password"></br>
        <label style="font-weight: bold;">Select a course</label><br>
        <select>
            <option>Selenium</option>
            <option>Playwright</option>
            <option>Cucumber</option>
        </select>
        <label style="font-weight: bold;">Select your gender</label><br>
        <label>Male</label><input type="radio" name="gender" /><br>
        <label>Female</label><input type="radio" name="gender" /><br>
        <label>Others</label><input type="radio" name="gender" /><br>

        <label style="font-weight: bold;">Select your state</label><br>
        <label>Tamil Nadu</label><input type="checkbox" /><br>
        <label>Kerala</label><input type="checkbox" /><br>
        <label>Others</label><input type="checkbox" /><br>
        <label style="font-weight: bold;">Select a color</label><br>
        <input type="color" value="blue" /><br>
        <label style="font-weight: bold;">Select a date</label><br>
        <input type="date" /><br>
        <label style="font-weight: bold;">Upload a file</label><br>
        <input type="file" />
    </form><br>
    <label style="font-weight: bold;">Enter your comments</label><br>
    <textarea cols="5px" rows="7px"></textarea><br>
    <input type="submit" />
    </form>
</body>

</html>
